<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="container mx-auto max-w-lg bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Editar Produto</h2>

    <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
      <div class="mb-4">
        <label class="block font-medium text-gray-700">Nome do Produto</label>
        <input
          type="text"
          formControlName="nomeProduto"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500"
        />
      </div>

      <div class="mb-4">
        <label class="block font-medium text-gray-700">Preço</label>
        <input
          type="number"
          formControlName="valorProduto"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500"
        />
      </div>

      <div class="mb-4">
        <label class="block font-medium text-gray-700">Estoque</label>
        <input
          type="number"
          formControlName="estoque"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500"
        />
      </div>

      <div class="mb-4">
        <label class="block font-medium text-gray-700">Cidade</label>
        <select
          formControlName="cidade"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500"
        >
          <option *ngFor="let city of cities" [value]="city.id">
            {{ city.nome }}
          </option>
        </select>
      </div>
      <div class="flex items-center gap-2">
        <button
        type="button"
        (click)="removeProduct()"
        class="w-full bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-all mt-2"
      >
        Remover Produto
      </button>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-all mt-2"
      >
        Salvar Alterações
      </button>
      </div>
    </form>
  </div>
</div>
