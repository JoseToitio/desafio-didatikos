<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="container mx-auto max-w-lg bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Criar Novo Produto</h2>

    <form [formGroup]="productForm" (ngSubmit)="createProduct()">
      <!-- Nome do Produto -->
      <div class="mb-4">
        <label class="block font-medium text-gray-700">Nome do Produto</label>
        <input type="text" formControlName="nomeProduto"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
        <p class="text-red-500 text-sm mt-1" *ngIf="productForm.get('nomeProduto')?.invalid && productForm.get('nomeProduto')?.touched">
          O nome do produto é obrigatório.
        </p>
      </div>

      <!-- Preço -->
      <div class="mb-4">
        <label class="block font-medium text-gray-700">Preço</label>
        <input type="number" formControlName="valorProduto"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
        <p class="text-red-500 text-sm mt-1" *ngIf="productForm.get('valorProduto')?.invalid && productForm.get('valorProduto')?.touched">
          O preço é obrigatório e deve ser maior ou igual a 0.
        </p>
      </div>

      <!-- Estoque -->
      <div class="mb-4">
        <label class="block font-medium text-gray-700">Estoque</label>
        <input type="number" formControlName="estoque"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
        <p class="text-red-500 text-sm mt-1" *ngIf="productForm.get('estoque')?.invalid && productForm.get('estoque')?.touched">
          O estoque é obrigatório e deve ser maior ou igual a 0.
        </p>
      </div>

      <!-- Cidade -->
      <div class="mb-4">
        <label class="block font-medium text-gray-700">Cidade</label>
        <select formControlName="cidade"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
          <option *ngFor="let city of cities" [value]="city.id">{{ city.nome }}</option>
        </select>
        <p class="text-red-500 text-sm mt-1" *ngIf="productForm.get('cidade')?.invalid && productForm.get('cidade')?.touched">
          A cidade é obrigatória.
        </p>
      </div>

      <!-- Botão de envio -->
      <button type="submit" [disabled]="productForm.invalid"
        class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
        Criar Produto
      </button>
    </form>
  </div>
</div>
